<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">

    <script src="https://kit.fontawesome.com/c0e2988af1.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

</head>
<body>
   <div class="bgimg">
    <div class="form">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">

                <div class="inputfield" id="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="inputfield">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email ID">
                </div>
                
                <div class="inputfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <p>Forget Password <a href="#">Click Here</a></p>
            </div>
            <div class="butt">
                <button type="button" id="signupbtn">Sign Up</button>
                <button type="button" id="signinbtn" class="disable">Sign In</button>
            </div>
        </form>
    </div>
   </div> 
    <script src="/form.js"></script>
</body>
</html>
